<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Timbre - F√°brica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status {
            background: #ecf0f1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-light.connected {
            background: #27ae60;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }

        .esp32-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .schedule-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .schedule-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .schedule-controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-test {
            background: #9b59b6;
            color: white;
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            font-size: 18px;
        }

        .btn-test:hover {
            background: #8e44ad;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connection-panel {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 480px) {
            .connection-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Control de Timbre</h1>
            <p>Sistema de Control para F√°brica de Galvanizado</p>
        </div>

        <div class="status">
            <div class="status-item">
                <div class="status-light" id="connectionLight"></div>
                <span>ESP32: <span id="connectionStatus">Desconectado</span></span>
            </div>
            <div class="status-item">
                <span>‚è∞ <span id="currentTime">--:--:--</span></span>
            </div>
            <div class="status-item">
                <span>üìÖ <span id="currentDate">----/--/--</span></span>
            </div>
        </div>

        <div class="main-content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <div class="section">
                <h2>üîó Conexi√≥n ESP32</h2>
                <div class="esp32-config">
                    <div class="connection-panel">
                        <div class="input-group">
                            <label for="esp32Ip">Direcci√≥n IP del ESP32:</label>
                            <input type="text" id="esp32Ip" placeholder="192.168.1.100" value="192.168.1.100">
                        </div>
                        <button class="btn btn-primary" onclick="connectToESP32()">Conectar</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>‚è∞ Configurar Horarios</h2>
                <div id="scheduleList">
                    <!-- Los horarios se cargar√°n aqu√≠ -->
                </div>
                <button class="btn btn-success" onclick="addSchedule()">‚ûï Agregar Horario</button>
            </div>

            <div class="section">
                <h2>üéõÔ∏è Control Manual</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <button class="btn btn-test" onclick="testBell('continuo', '1')" style="margin: 0;">üîî Probar Timbre 1 (Continuo)</button>
                    <button class="btn btn-test" onclick="testBell('continuo', '2')" style="margin: 0;">üîî Probar Timbre 2 (Continuo)</button>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <button class="btn btn-test" onclick="testBell('intermitente', '1')" style="margin: 0;">üîîüí§üîî Timbre 1 (Intermitente)</button>
                    <button class="btn btn-test" onclick="testBell('intermitente', '2')" style="margin: 0;">üîîüí§üîî Timbre 2 (Intermitente)</button>
                </div>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-test" onclick="testBell('continuo', 'both')" style="margin: 0; width: 100%;">üîîüîî Probar AMBOS Timbres (Continuo)</button>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <button class="btn btn-warning" onclick="syncTime()">üïê Sincronizar Hora</button>
                    <button class="btn btn-primary" onclick="sendSchedulesToESP32()">üì§ Enviar Configuraci√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let schedules = [];
        let esp32Ip = '192.168.1.100';
        let isConnected = false;

        // Actualizar hora actual
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
            document.getElementById('currentDate').textContent = now.toLocaleDateString();
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // Conectar al ESP32
        async function connectToESP32() {
            esp32Ip = document.getElementById('esp32Ip').value;
            
            try {
                const response = await fetch(`http://${esp32Ip}/status`);
                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus();
                    showAlert('Conectado exitosamente al ESP32', 'success');
                    loadSchedulesFromESP32();
                } else {
                    throw new Error('No se pudo conectar');
                }
            } catch (error) {
                isConnected = false;
                updateConnectionStatus();
                showAlert('Error de conexi√≥n: Verifique la IP y que el ESP32 est√© encendido', 'error');
            }
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus() {
            const light = document.getElementById('connectionLight');
            const status = document.getElementById('connectionStatus');
            
            if (isConnected) {
                light.classList.add('connected');
                status.textContent = 'Conectado';
            } else {
                light.classList.remove('connected');
                status.textContent = 'Desconectado';
            }
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Agregar nuevo horario
        function addSchedule() {
            const schedule = {
                id: Date.now(),
                name: 'Nuevo Horario',
                time: '08:00',
                duration: 3,
                type: 'continuo',
                relay: '1',
                enabled: true
            };
            
            schedules.push(schedule);
            renderSchedules();
        }

        // Renderizar lista de horarios
        function renderSchedules() {
            const container = document.getElementById('scheduleList');
            container.innerHTML = '';

            schedules.forEach(schedule => {
                const div = document.createElement('div');
                div.className = 'schedule-item';
                div.innerHTML = `
                    <div class="schedule-controls">
                        <div class="input-group">
                            <label>Nombre:</label>
                            <input type="text" value="${schedule.name}" onchange="updateSchedule(${schedule.id}, 'name', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Hora:</label>
                            <input type="time" value="${schedule.time}" onchange="updateSchedule(${schedule.id}, 'time', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Duraci√≥n (seg):</label>
                            <input type="number" min="1" max="30" value="${schedule.duration}" onchange="updateSchedule(${schedule.id}, 'duration', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Tipo de Timbre:</label>
                            <select onchange="updateSchedule(${schedule.id}, 'type', this.value)">
                                <option value="continuo" ${schedule.type === 'continuo' ? 'selected' : ''}>üîî Continuo</option>
                                <option value="intermitente" ${schedule.type === 'intermitente' ? 'selected' : ''}>üîîüí§üîî Intermitente</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Rel√©(s) a Activar:</label>
                            <select onchange="updateSchedule(${schedule.id}, 'relay', this.value)">
                                <option value="1" ${schedule.relay === '1' ? 'selected' : ''}>üîî Timbre 1</option>
                                <option value="2" ${schedule.relay === '2' ? 'selected' : ''}>üîî Timbre 2</option>
                                <option value="both" ${schedule.relay === 'both' ? 'selected' : ''}>üîîüîî Ambos Timbres</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Activo:</label>
                            <input type="checkbox" ${schedule.enabled ? 'checked' : ''} onchange="updateSchedule(${schedule.id}, 'enabled', this.checked)" style="width: auto; margin: 10px 0;">
                            <button class="btn btn-danger" onclick="deleteSchedule(${schedule.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Actualizar horario
        function updateSchedule(id, field, value) {
            const schedule = schedules.find(s => s.id === id);
            if (schedule) {
                schedule[field] = field === 'duration' ? parseInt(value) : value;
            }
        }

        // Eliminar horario
        function deleteSchedule(id) {
            schedules = schedules.filter(s => s.id !== id);
            renderSchedules();
        }

        // Probar timbre
        async function testBell(type = 'continuo', relay = '1') {
            if (!isConnected) {
                showAlert('Primero conecte al ESP32', 'error');
                return;
            }

            try {
                const response = await fetch(`http://${esp32Ip}/test-bell`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: type, duration: 3, relay: relay })
                });
                
                if (response.ok) {
                    const typeText = type === 'continuo' ? 'continuo' : 'intermitente';
                    const relayText = relay === '1' ? 'Timbre 1' : relay === '2' ? 'Timbre 2' : 'Ambos Timbres';
                    showAlert(`${relayText} ${typeText} activado por 3 segundos`, 'success');
                } else {
                    throw new Error('Error al activar timbre');
                }
            } catch (error) {
                showAlert('Error al probar el timbre', 'error');
            }
        }

        // Sincronizar hora
        async function syncTime() {
            if (!isConnected) {
                showAlert('Primero conecte al ESP32', 'error');
                return;
            }

            try {
                const now = new Date();
                const timeData = {
                    year: now.getFullYear(),
                    month: now.getMonth() + 1,
                    day: now.getDate(),
                    hour: now.getHours(),
                    minute: now.getMinutes(),
                    second: now.getSeconds()
                };

                const response = await fetch(`http://${esp32Ip}/sync-time`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(timeData)
                });

                if (response.ok) {
                    showAlert('Hora sincronizada correctamente', 'success');
                } else {
                    throw new Error('Error al sincronizar');
                }
            } catch (error) {
                showAlert('Error al sincronizar la hora', 'error');
            }
        }

        // Enviar horarios al ESP32
        async function sendSchedulesToESP32() {
            if (!isConnected) {
                showAlert('Primero conecte al ESP32', 'error');
                return;
            }

            try {
                const response = await fetch(`http://${esp32Ip}/schedules`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ schedules })
                });

                if (response.ok) {
                    showAlert(`Configuraci√≥n enviada: ${schedules.length} horarios`, 'success');
                } else {
                    throw new Error('Error al enviar configuraci√≥n');
                }
            } catch (error) {
                showAlert('Error al enviar la configuraci√≥n', 'error');
            }
        }

        // Cargar horarios desde ESP32
        async function loadSchedulesFromESP32() {
            try {
                const response = await fetch(`http://${esp32Ip}/schedules`);
                if (response.ok) {
                    const data = await response.json();
                    schedules = data.schedules || [];
                    renderSchedules();
                }
            } catch (error) {
                console.error('Error cargando horarios:', error);
            }
        }

        // Cargar horarios de ejemplo al inicio
        schedules = [
            { id: 1, name: 'Entrada Ma√±ana', time: '07:00', duration: 5, type: 'continuo', relay: 'both', enabled: true },
            { id: 2, name: 'Descanso Ma√±ana', time: '09:30', duration: 3, type: 'intermitente', relay: '1', enabled: true },
            { id: 3, name: 'Almuerzo', time: '12:00', duration: 5, type: 'continuo', relay: 'both', enabled: true },
            { id: 4, name: 'Descanso Tarde', time: '15:30', duration: 3, type: 'intermitente', relay: '2', enabled: true },
            { id: 5, name: 'Fin Jornada', time: '17:00', duration: 5, type: 'continuo', relay: 'both', enabled: true }
        ];

        renderSchedules();
    </script>
</body>
</html>
